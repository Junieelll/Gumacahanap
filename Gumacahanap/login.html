<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login.css">
    
    <script src="https://kit.fontawesome.com/32223a7fa5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="forms-container">
            
          <div class="signin-signup">
            <form  class="sign-in-form">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Password" />
              </div>
              <button type="button" value="Login" id="btnLogin" class="btn solid" >LOGIN</button>
              <p class="social-text">Or Sign in with social platforms</p>
              <div class="social-media">
                <button type="button" id="fbBtn" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                  </button>
                  <button type="button" id="googleBtn" class="social-icon">
                    <i class="fab fa-google"></i>
                  </button>
              </div>
            </form>
            <form class="sign-up-form">
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fa-solid fa-phone"></i>
                <input type="number" placeholder="Phone" />
              </div>
              <div class="input-field">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Password" />
              </div>
              <div class="role-selection">
                <label class="radio-container" id="employerLabel">
                    <input type="radio" name="role" value="employer">
                    <div class="radio-content">
                        
                        <div class="text">Join as Employer</div>
                    </div>
                </label>
                <label class="radio-container" id="jobSeekerLabel">
                    <input type="radio" name="role" value="job_seeker">
                    <div class="radio-content">
                        
                        <div class="text">Join as Job Seeker</div>
                    </div>
                </label>
                
            </div>
              <input type="submit" class="btn" id="btnSignup" value="Sign up" />
              <p class="social-text">Or Sign up with social platforms</p>
              <div class="social-media">
                <button type="button" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="social-icon">
                  <i class="fab fa-google"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>New here ?</h3>
              <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                ex ratione. Aliquid!
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Sign up
              </button>
            </div>
            
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>One of us ?</h3>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                laboriosam ad deleniti.
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Sign in
              </button>
            </div>
            
          </div>
        </div>
      </div>
  

    <script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
    const sign_up_btn = document.querySelector("#sign-up-btn");
        const container = document.querySelector(".container");

    sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
    });

    sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
    });
    </script>

<script src="/scripts/login.js" type="module"></script>
</body>
</html>
